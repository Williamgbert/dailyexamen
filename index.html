<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Examen Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'garamond': ['EB Garamond', 'serif'],
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'ivory': '#faf9f6',
                        'slate-warm': '#64748b',
                        'blue-calm': '#4f46e5',
                        'blue-deep': '#1e40af',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen transition-colors duration-300" id="body">
    <div class="min-h-screen flex flex-col">
        <!-- Progress Bar -->
        <div class="w-full bg-gray-200 dark:bg-slate-700 h-1">
            <div class="bg-gradient-to-r from-blue-calm to-blue-deep h-1 transition-all duration-500 ease-out" id="progressBar" style="width: 20%"></div>
        </div>

        <!-- Header -->
        <header class="py-6 px-4">
            <div class="max-w-4xl mx-auto">
                <div class="grid grid-cols-3 items-center">
                    <!-- Left spacer -->
                    <div></div>
                    
                    <!-- Center content -->
                    <div class="flex flex-col items-center space-y-3">
                        <h1 class="text-2xl md:text-3xl font-garamond font-semibold text-gray-800 dark:text-white text-center">Daily Examen</h1>
                        <div class="flex items-center space-x-3">
                            <span class="text-xs font-inter text-gray-500 dark:text-gray-300 whitespace-nowrap">Step <span id="currentStepNum">1</span></span>
                            <div class="bg-gray-200 dark:bg-slate-700 rounded-full h-2 w-32">
                                <div class="bg-gradient-to-r from-blue-calm to-blue-deep h-2 rounded-full transition-all duration-500 ease-out" id="headerProgressBar" style="width: 20%"></div>
                            </div>
                            <span class="text-xs font-inter text-gray-500 dark:text-gray-300">5</span>
                        </div>
                    </div>
                    
                    <!-- Right controls -->
                    <div class="flex items-center justify-end space-x-3">
                        <button id="timerBtn" class="px-3 py-1 text-sm font-inter bg-gray-100 dark:bg-slate-700 text-gray-600 dark:text-white rounded-full hover:bg-gray-200 dark:hover:bg-slate-600 transition-colors">
                            Timer: Off
                        </button>
                        <button id="themeToggle" class="p-2 rounded-full bg-gray-100 dark:bg-slate-700 text-gray-600 dark:text-white hover:bg-gray-200 dark:hover:bg-slate-600 transition-colors">
                            üåô
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 px-4 pb-8">
            <div class="max-w-3xl mx-auto">
                <!-- Timer Display -->
                <div id="timerDisplay" class="hidden text-center mb-6">
                    <div class="inline-flex items-center space-x-2 bg-gray-100 dark:bg-slate-800 px-4 py-2 rounded-full">
                        <span class="text-2xl font-inter font-light text-gray-700 dark:text-white" id="timerText">3:00</span>
                        <button id="timerControl" class="text-sm font-inter text-blue-calm hover:text-blue-deep dark:hover:text-blue-300 transition-colors">Start</button>
                    </div>
                </div>

                <!-- Step Content -->
                <div id="stepContent" class="space-y-8">
                    <!-- Step will be dynamically loaded here -->
                </div>

                <!-- Navigation -->
                <div class="flex justify-between items-center mt-12">
                    <button id="prevBtn" class="px-6 py-3 font-inter text-gray-500 dark:text-gray-200 hover:text-gray-700 dark:hover:text-white transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                        ‚Üê Previous
                    </button>
                    
                    <div class="flex space-x-2">
                        <div class="w-2 h-2 rounded-full bg-blue-calm"></div>
                        <div class="w-2 h-2 rounded-full bg-gray-300 dark:bg-slate-500"></div>
                        <div class="w-2 h-2 rounded-full bg-gray-300 dark:bg-slate-500"></div>
                        <div class="w-2 h-2 rounded-full bg-gray-300 dark:bg-slate-500"></div>
                        <div class="w-2 h-2 rounded-full bg-gray-300 dark:bg-slate-500"></div>
                    </div>

                    <button id="nextBtn" class="px-6 py-3 font-inter bg-gradient-to-r from-blue-calm to-blue-deep text-white rounded-lg hover:shadow-lg transition-all duration-200">
                        Next ‚Üí
                    </button>
                </div>

                <!-- Past Reflections Link -->
                <div class="text-center mt-8">
                    <button id="pastReflections" class="text-sm font-inter text-gray-500 dark:text-gray-200 hover:text-blue-calm dark:hover:text-blue-300 transition-colors">
                        View Past Reflections
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Past Reflections Modal -->
    <div id="reflectionsModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white dark:bg-slate-800 rounded-lg max-w-2xl w-full max-h-[80vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-garamond font-semibold text-gray-800 dark:text-white">Past Reflections</h2>
                    <button id="closeModal" class="text-gray-500 hover:text-gray-700 dark:text-gray-200 dark:hover:text-white">‚úï</button>
                </div>
                <div id="pastReflectionsList" class="space-y-4">
                    <!-- Past reflections will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        class DailyExamen {
            constructor() {
                this.currentStep = 0;
                this.timerActive = false;
                this.timerMinutes = 3;
                this.timerSeconds = 0;
                this.timerInterval = null;
                this.darkMode = localStorage.getItem('darkMode') === 'true';
                
                this.steps = [
                    {
                        title: "Gratitude",
                        prompt: "Where have I seen God's presence today?",
                        placeholder: "Reflect on the gifts, moments of beauty, or unexpected graces you encountered today..."
                    },
                    {
                        title: "Review of the Day",
                        prompt: "What moments stand out? Where was I aware of grace?",
                        placeholder: "Think through your day from morning to evening. What experiences, conversations, or feelings were most significant?"
                    },
                    {
                        title: "Emotions",
                        prompt: "Where did I feel peace, joy, or tension?",
                        placeholder: "Notice your emotional landscape today. What brought you life? What drained your energy?"
                    },
                    {
                        title: "Forgiveness",
                        prompt: "Where have I fallen short? Who do I need to forgive?",
                        placeholder: "Acknowledge moments of weakness, missed opportunities, or relationships needing healing..."
                    },
                    {
                        title: "Renewal & Petition",
                        prompt: "What intentions or actions will I carry forward?",
                        placeholder: "What is God inviting you to tomorrow? What grace do you need? What commitment will you make?"
                    }
                ];

                this.init();
            }

            init() {
                this.setupTheme();
                this.loadStep();
                this.setupEventListeners();
                this.loadSavedReflections();
            }

            setupTheme() {
                if (this.darkMode) {
                    document.body.classList.add('dark');
                    document.body.style.backgroundColor = '#0f172a';
                    document.getElementById('themeToggle').textContent = '‚òÄÔ∏è';
                } else {
                    document.body.classList.remove('dark');
                    document.body.style.backgroundColor = '#faf9f6';
                    document.getElementById('themeToggle').textContent = 'üåô';
                }
            }

            setupEventListeners() {
                document.getElementById('nextBtn').addEventListener('click', () => this.nextStep());
                document.getElementById('prevBtn').addEventListener('click', () => this.prevStep());
                document.getElementById('themeToggle').addEventListener('click', () => this.toggleTheme());
                document.getElementById('timerBtn').addEventListener('click', () => this.toggleTimer());
                document.getElementById('timerControl').addEventListener('click', () => this.controlTimer());
                document.getElementById('pastReflections').addEventListener('click', () => this.showPastReflections());
                document.getElementById('closeModal').addEventListener('click', () => this.closePastReflections());
            }

            loadStep() {
                const step = this.steps[this.currentStep];
                const stepContent = document.getElementById('stepContent');
                
                stepContent.innerHTML = `
                    <div class="text-center space-y-6 opacity-0 transition-opacity duration-500" id="stepAnimation">
                        <h2 class="text-3xl md:text-4xl font-garamond font-medium text-gray-800 dark:text-white">${step.title}</h2>
                        <p class="text-lg md:text-xl font-garamond text-gray-600 dark:text-gray-100 max-w-2xl mx-auto leading-relaxed">${step.prompt}</p>
                        
                        <div class="mt-8">
                            <textarea 
                                id="reflection-${this.currentStep}"
                                class="w-full h-64 p-6 font-inter text-gray-700 dark:text-white bg-white dark:bg-slate-800 border border-gray-200 dark:border-slate-600 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-calm focus:border-transparent transition-all duration-200 placeholder-gray-400 dark:placeholder-gray-300"
                                placeholder="${step.placeholder}"
                            ></textarea>
                        </div>
                    </div>
                `;

                // Load saved reflection
                const saved = localStorage.getItem(`reflection-${this.currentStep}-${this.getTodayKey()}`);
                if (saved) {
                    document.getElementById(`reflection-${this.currentStep}`).value = saved;
                }

                // Auto-save on input
                document.getElementById(`reflection-${this.currentStep}`).addEventListener('input', (e) => {
                    localStorage.setItem(`reflection-${this.currentStep}-${this.getTodayKey()}`, e.target.value);
                });

                // Animate in
                setTimeout(() => {
                    document.getElementById('stepAnimation').classList.remove('opacity-0');
                }, 100);

                this.updateUI();
            }

            updateUI() {
                // Update step indicator
                document.getElementById('currentStepNum').textContent = this.currentStep + 1;
                
                // Update progress bars
                const progress = ((this.currentStep + 1) / 5) * 100;
                document.getElementById('progressBar').style.width = `${progress}%`;
                document.getElementById('headerProgressBar').style.width = `${progress}%`;
                
                // Update navigation buttons
                document.getElementById('prevBtn').disabled = this.currentStep === 0;
                document.getElementById('nextBtn').textContent = this.currentStep === 4 ? 'Complete' : 'Next ‚Üí';
                
                // Update progress dots
                const dots = document.querySelectorAll('.flex.space-x-2 .w-2');
                dots.forEach((dot, index) => {
                    if (index <= this.currentStep) {
                        dot.className = 'w-2 h-2 rounded-full bg-blue-calm';
                    } else {
                        dot.className = 'w-2 h-2 rounded-full bg-gray-300 dark:bg-slate-500';
                    }
                });
            }

            nextStep() {
                if (this.currentStep < 4) {
                    this.currentStep++;
                    this.loadStep();
                } else {
                    this.completeExamen();
                }
            }

            prevStep() {
                if (this.currentStep > 0) {
                    this.currentStep--;
                    this.loadStep();
                }
            }

            completeExamen() {
                // Save completion timestamp
                localStorage.setItem(`examen-completed-${this.getTodayKey()}`, new Date().toISOString());
                
                // Show completion message
                document.getElementById('stepContent').innerHTML = `
                    <div class="text-center space-y-6 py-12">
                        <div class="text-6xl mb-4">üôè</div>
                        <h2 class="text-3xl font-garamond font-medium text-gray-800 dark:text-white">Examen Complete</h2>
                        <p class="text-lg font-garamond text-gray-600 dark:text-gray-100 max-w-xl mx-auto">
                            May the insights from today's reflection guide you forward with grace and intention.
                        </p>
                        <button onclick="location.reload()" class="mt-6 px-6 py-3 font-inter bg-gradient-to-r from-blue-calm to-blue-deep text-white rounded-lg hover:shadow-lg transition-all duration-200">
                            Begin New Examen
                        </button>
                    </div>
                `;
                
                document.getElementById('nextBtn').style.display = 'none';
                document.getElementById('prevBtn').style.display = 'none';
            }

            toggleTheme() {
                this.darkMode = !this.darkMode;
                localStorage.setItem('darkMode', this.darkMode);
                this.setupTheme();
            }

            toggleTimer() {
                const timerDisplay = document.getElementById('timerDisplay');
                const timerBtn = document.getElementById('timerBtn');
                
                if (timerDisplay.classList.contains('hidden')) {
                    timerDisplay.classList.remove('hidden');
                    timerBtn.textContent = 'Timer: On';
                } else {
                    timerDisplay.classList.add('hidden');
                    timerBtn.textContent = 'Timer: Off';
                    this.stopTimer();
                }
            }

            controlTimer() {
                if (this.timerActive) {
                    this.stopTimer();
                } else {
                    this.startTimer();
                }
            }

            startTimer() {
                this.timerActive = true;
                document.getElementById('timerControl').textContent = 'Pause';
                
                this.timerInterval = setInterval(() => {
                    if (this.timerSeconds === 0) {
                        if (this.timerMinutes === 0) {
                            this.stopTimer();
                            return;
                        }
                        this.timerMinutes--;
                        this.timerSeconds = 59;
                    } else {
                        this.timerSeconds--;
                    }
                    
                    const minutes = this.timerMinutes.toString().padStart(2, '0');
                    const seconds = this.timerSeconds.toString().padStart(2, '0');
                    document.getElementById('timerText').textContent = `${minutes}:${seconds}`;
                }, 1000);
            }

            stopTimer() {
                this.timerActive = false;
                document.getElementById('timerControl').textContent = 'Start';
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                }
                // Reset timer
                this.timerMinutes = 3;
                this.timerSeconds = 0;
                document.getElementById('timerText').textContent = '3:00';
            }

            getTodayKey() {
                return new Date().toISOString().split('T')[0];
            }

            loadSavedReflections() {
                // Check if today's examen is already completed
                const completed = localStorage.getItem(`examen-completed-${this.getTodayKey()}`);
                if (completed) {
                    // Load the last step with completion message
                    this.currentStep = 4;
                    setTimeout(() => this.completeExamen(), 500);
                }
            }

            showPastReflections() {
                const modal = document.getElementById('reflectionsModal');
                const list = document.getElementById('pastReflectionsList');
                
                // Get all saved reflections
                const reflections = {};
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key.startsWith('examen-completed-')) {
                        const date = key.replace('examen-completed-', '');
                        reflections[date] = {
                            completed: localStorage.getItem(key),
                            reflections: []
                        };
                        
                        // Get all reflections for this date
                        for (let step = 0; step < 5; step++) {
                            const reflectionKey = `reflection-${step}-${date}`;
                            const reflection = localStorage.getItem(reflectionKey);
                            if (reflection) {
                                reflections[date].reflections[step] = reflection;
                            }
                        }
                    }
                }
                
                // Display reflections
                const dates = Object.keys(reflections).sort().reverse();
                if (dates.length === 0) {
                    list.innerHTML = '<p class="text-gray-500 dark:text-gray-200 text-center">No past reflections found.</p>';
                } else {
                    list.innerHTML = dates.map(date => {
                        const dateObj = new Date(date);
                        const formattedDate = dateObj.toLocaleDateString('en-US', { 
                            weekday: 'long', 
                            year: 'numeric', 
                            month: 'long', 
                            day: 'numeric' 
                        });
                        
                        return `
                            <div class="border border-gray-200 dark:border-slate-600 rounded-lg p-4">
                                <h3 class="font-garamond font-medium text-gray-800 dark:text-white mb-2">${formattedDate}</h3>
                                <div class="text-sm text-gray-600 dark:text-gray-200">
                                    ${reflections[date].reflections.length} reflections completed
                                </div>
                            </div>
                        `;
                    }).join('');
                }
                
                modal.classList.remove('hidden');
            }

            closePastReflections() {
                document.getElementById('reflectionsModal').classList.add('hidden');
            }
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new DailyExamen();
        });
    </script>
